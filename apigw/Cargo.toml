[package]
name = "apigw"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = { version = "0.14.27", features = ["server", "runtime", "http1", "http2"] }
tokio = { version = "1.33.0", features = ["full"] }
