syntax = "proto3";
package payments;


//define empty message

service Bitcoin {
    rpc SendPayment (BTCPaymentRequest) returns (BTCPaymentResponse);
}

message BTCPaymentRequest {
    string from_addr = 1;
    string to_addr   = 2;
    uint32 amount     = 3;
    string jwt_token  = 4;
}

message BTCPaymentResponse {
    bool   successful = 1;
    string message    = 2;
}
