version: '3.8'

networks:
  app-network:

volumes:
  grafana-data:
    driver: local
  prometheus-data:
    driver: local


services:
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    restart: always
    networks:
      - app-network
    command: start --auth --user ${DB_ACC} --pass ${DB_PASS} file:/data/database.db
    ports:
    - 8000:8000
    volumes:
    - ./data:/data
   

